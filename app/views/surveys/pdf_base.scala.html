@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <style>
            .box { padding:0px 10px 0px 10px; border: 1px solid;margin-bottom:10px; }
            .big_box { min-height: 100px; border: 1px solid; margin-bottom:10px; }
            ul { list-style: none; }
            table { border-collapse:collapse; }
            .page { page-break-before: always; }
            table, th, td { border: 1px solid; }
        </style>
        <script src="/public/javascripts/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="/public/javascripts/jquery-ui-1.8.20.min.js" type="text/javascript"></script>
        <script src="/public/javascripts/survey.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            @content
        </div>
    </body>
</html>
