@(survey: Survey)

@respondent(survey.name, false) {
	<div class="row">
		<div class="span12 survey">
			<h1>@survey.name</h1>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="span12 survey">
			Thank you for reporting abuse by this survey. We have now blocked it for further access.
		</div>
	</div>
}
